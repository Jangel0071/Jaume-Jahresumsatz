<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .widget {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    .widget h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .habit {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .habit label {
      font-weight: bold;
      margin-right: 10px;
    }
    .habit input[type="checkbox"] {
      margin-right: 10px;
    }
    .progress-container {
      margin-top: 20px;
      background-color: #eee;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
      height: 10px;
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .progress-bar {
      height: 100%;
      background-color: #76c7c0;
      width: 0;
      transition: width 0.3s ease;
    }
    .progress-percentage {
      margin-top: 5px;
      font-size: 16px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
    }
    .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #333;
      color: white;
      font-size: 16px;
    }
    .day-container {
      margin-top: 20px;
    }
    .day-container h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="widget">
    <h1>Habit Tracker</h1>
    <div class="day-container" id="day1">
      <h2>Day 1</h2>
      <div class="habits">
        <div class="habit">
          <label for="habit1">1h Fahrrad</label>
          <input type="checkbox" id="habit1">
        </div>
        <div class="habit">
          <label for="habit2">2h Showreel</label>
          <input type="checkbox" id="habit2">
        </div>
        <div class="habit">
          <label for="habit3">3L Wasser</label>
          <input type="checkbox" id="habit3">
        </div>
        <div class="habit">
          <label for="habit4">Grüner Tee</label>
          <input type="checkbox" id="habit4">
        </div>
        <div class="habit">
          <label for="habit5">Gute Ernährung</label>
          <input type="checkbox" id="habit5">
        </div>
        <div class="habit">
          <label for="habit6">5 Uhr aufstehen</label>
          <input type="checkbox" id="habit6">
        </div>
      </div>
      <div class="progress-container">
        <div class="progress-bar" id="progressBarDay1"></div>
      </div>
      <div class="progress-percentage" id="progressPercentageDay1">0%</div>
      <div class="buttons">
        <button onclick="saveHabits('day1')">Save</button>
        <button onclick="resetHabits('day1')">Reset</button>
      </div>
    </div>
  </div>

  <script>
    function updateProgressBar(day) {
      const habits = document.querySelectorAll(`#${day} .habit input[type="checkbox"]`);
      let completed = 0;
      habits.forEach(habit => {
        if (habit.checked) {
          completed++;
        }
      });
      const progressBar = document.getElementById(`progressBar${day}`);
      const progressPercentage = document.getElementById(`progressPercentage${day}`);
      const percentage = (completed / habits.length) * 100;
      progressBar.style.width = percentage + '%';
      progressPercentage.textContent = percentage.toFixed(2) + '%';
    }

    function saveHabits(day) {
      const habits = document.querySelectorAll(`#${day} .habit input[type="checkbox"]`);
      let habitStatus = [];
      habits.forEach(habit => {
        habitStatus.push(habit.checked);
      });
      localStorage.setItem(`habitStatus${day}`, JSON.stringify(habitStatus));
    }

    function resetHabits(day) {
      const habits = document.querySelectorAll(`#${day} .habit input[type="checkbox"]`);
      habits.forEach(habit => {
        habit.checked = false;
      });
      updateProgressBar(day);
      localStorage.removeItem(`habitStatus${day}`);
    }

    function loadHabits(day) {
      const habitStatus = JSON.parse(localStorage.getItem(`habitStatus${day}`));
      if (habitStatus) {
        const habits = document.querySelectorAll(`#${day} .habit input[type="checkbox"]`);
        habits.forEach((habit, index) => {
          habit.checked = habitStatus[index];
        });
      }
      updateProgressBar(day);
    }

    document.querySelectorAll('.day-container').forEach(container => {
      const day = container.id;
      container.querySelectorAll('.habit input[type="checkbox"]').forEach(habit => {
        habit.addEventListener('change', () => updateProgressBar(day));
      });
      loadHabits(day);
    });

    window.onload = () => {
      loadHabits('day1');
    };
  </script>
</body>
</html>
